<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/808719d4df.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
    <form class="formulario">
        <h1>Bienvenido</h1>
        <div class="contenedor">
            
            <div class="input-contenedor">
                <label for="email"><i class="fa-solid fa-envelope icon"></i></label>
                <input type="email" placeholder="Correo Electronico" id="email">
            </div>
            <div class="input-contenedor">
                <label for="password"><i class="fa-solid fa-lock icon"></i></label>
                <input type="password" placeholder="Contraseña">
            </div>
            
            <label for="submit"></label>
            <input type="submit" value="Ingresa" class="button">
           
            <p>¿No tienes cuenta? <a href="index.html" class="link">Registrate</a></p>
        </div>    
    </form>
    
</body>
</html>
